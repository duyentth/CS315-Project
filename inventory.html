<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Inventory</title>
    <style>
        body {
            background-color: lightgrey;
        }

        .container {
            width: 80%;
        }

        h1 {
            padding: 20px 0px;
        }

        
    </style>
</head>

<body>
    <div class="container">
        <div>
            <form id="fnc-from" action="" method="post">
                <h1>Inventory</h1>
                <br>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6 col-sm-12 mb-4">
                        <div class="form-outline">
                            <input type="text" id="productName" class="form-control form-control-lg" />
                            <label class="form-label" for="productName">Product Name</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 mb-4">
                        <div class="form-outline">
                            <select id="category" class="form-select form-control-lg" style="border:none">
                                <!-- <option value="1" disabled>Category</option> -->
                                <option value="1">Category 1</option>
                                <option value="2">Category 2</option>
                                <option value="3">Category 3</option>
                                <option value="4">Category 4</option>
                                <option value="5">Category 5</option>
                                <option value="6">Category 6</option>
                                <option value="7">Category 7</option>
                                <option value="8">Category 8</option>
                                <option value="9">Category 9</option>
                                <option value="10">Category 10</option>
                                <option value="11">Category 11</option>
                                <option value="12">Category 12</option>
                                <option value="13">Category 13</option>
                                <option value="14">Category 14</option>
                                <option value="15">Category 15</option>
                                <option value="16">Category 16</option>
                                <option value="17">Category 17</option>
                                <option value="18">Category 18</option>
                                <option value="19">Category 19</option>
                                <option value="20">Category 20</option>
                            </select>
                            <label class="form-label" for="category">Category</label>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-6 mb-4 col-sm-12 mb-4">

                        <div class="form-outline">
                            <input type="text" id="quantity" class="form-control form-control-lg" />
                            <label class="form-label" for="quantity">Quantity</label>
                        </div>

                    </div>
                    <div class="col-md-6 mb-4">

                        <div class="form-outline">
                            <input type="text" id="price" class="form-control form-control-lg" />
                            <label class="form-label" for="price">Price</label>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mb-4">

                        <div class="form-outline">
                            <textarea name="productDes" id="productDes" cols="15" rows="3"
                                class="form-control form-control-sm"></textarea>
                            <label class="form-label" for="productDes">Description</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12  mb-2">
                        <input id="addProd" class="btn btn-primary btn-sm" type="submit" value="Add" />
                        <input id="editProd" disabled class="btn btn-primary  btn-sm" type="submit" value="Edit" />
                        <input id="deleteProd" disabled class="btn btn-primary  btn-sm" type="submit" value="Delete" />
                        <input id="dflter"  class="btn btn-primary  btn-sm" type="submit" value="Filter" />
                    </div>

                </div>




            </form>

        </div>
        <div class=" table-responsive" >
            <table id="product-tb" class="table table-hover ">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">#</th>
                        <th scope="col">Product ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Quanlity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody id="prod_content">
                    <!-- <tr >
                        <td><input type="checkbox" name="" id=""></td>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>          -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./Scripts/inventory.js"></script>
</body>

</html>
