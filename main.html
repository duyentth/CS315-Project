<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <script type="module" src="./Scripts/nav.js"></script>
    <script src="./Scripts/footer.js"></script>
    <script type="module" src="./Scripts/main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav-holder"></div>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner carosoul-image-container " style="object-fit:cover; height:fit-content">
        <div class="carousel-item active">
          <img
            src="images/image-8.webp"
            class="d-block w-100 carosoul-image"
            alt="..." style="height: 300px;"
          />
          <div class="carousel-caption-text">
            <h3>Welcome Here</h3>
            <p>We Are Very Glad To Help You!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="images/image-10.webp"
            class="d-block w-100 carosoul-image" style="height: 300px;"
            alt="..."
          />
           <div class="carousel-caption-text">
            <h3>Welcome Here</h3>
            <p>We Are Very Glad To Help You!</p></div> 
        </div>
        <div class="carousel-item">
          <img
            src="images/image-11.webp" style="height: 300px; object-fit: cover;"
            class="d-block w-100 carosoul-image"
            alt="..."
          />
          <div class="carousel-caption-text">
            <h3>Welcome Here</h3>
              <p>We Are Very Glad To Help You!</p>
            
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="product-card" style="margin-top: 15px">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="text-center">
              <a href="productList.html?tag=newArrival">New Arrivals</a>
            </div>
            <div
              id="new-arrivals"
              class="carousel slide category-cards"
              data-bs-ride="carousel"
            >
              <div
                class="carousel-inner carosoul-image-container"
                id="new-arrivals-items-holder"
              ></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#new-arrivals"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#new-arrivals"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

          <div class="col">
            <div class="">
              <a href="productList.html?tag=bestDeals">Best Deals</a>
            </div>
            <div
              id="best-deals"
              class="carousel slide category-cards"
              data-bs-ride="carousel"
            >
              <div
                class="carousel-inner carosoul-image-container"
                id="best-deals-items-holder"
              ></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#best-deals"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#best-deals"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col">
            <div class="text-center">
              <a href="productList.html?tag=bestSeller">Best Seller</a>
            </div>
            <div id="best-seller" class="carousel slide category-cards" data-bs-ride="carousel">
              <div class="carousel-inner carosoul-image-container" id="Best-Seller-Holder"></div>
              <button class="carousel-control-prev" type="button" data-bs-target="#best-seller" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#best-seller" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-holder"></div>
  </body>
</html>
