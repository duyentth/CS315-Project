<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Registration Form</title>
    <style>
        h2 {
            padding: 20px;
        }

        .container {
            width: 80%;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="signUpFrom" action="">
            <div class="row justify-content-center align-items-center h-100">
                <h2>Registration Form</h2>
            </div>
            <div class="row ">
                <div class="col-md-6 col-sm-12">
                    <div class="form-outline">
                        <label class="form-label" for="fName">First Name<span style="color: red;">*</span></label>
                        <input type="text" id="firstName" class="form-control form-control-lg" required />
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-outline">
                        <label class="form-label" for="lName">Last Name<span style="color: red;">*</span></label>
                        <input type="text" id="lastName" class="form-control form-control-lg" required />
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-6 col-sm-12">
                    <div class="form-outline">
                        <label class="form-label" for="email">Email<span style="color: red;">*</span></label>
                        <input type="email" id="email" class="form-control form-control-lg" required />
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-outline">
                        <label class="form-label" for="phone">Phone</label>
                        <input type="text" id="phone" class="form-control form-control-lg" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-outline">
                        <label class="form-label" for="password">Password<span style="color: red;">*</span></label>
                        <input type="password" id="password" class="form-control form-control-lg" autocomplete="password" required />
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-outline">
                        <label class="form-label" for="retypepassword">Prepeat Password<span
                                style="color: red;">*</span></label>
                        <input type="password" id="retypepassword" autocomplete="retypepassword" class="form-control form-control-lg" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-outline">
                        <label class="form-label" for="address">Address</label>
                        <input type="text" id="address" class="form-control form-control-lg" />
                    </div>
                </div>
            </div>
            <div class="row">

            </div>
            <div class="mt-4 pt-2">
                <input class=" btnSignUp btn btn-primary btn-lg" type="submit" value="Submit" />
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./Scripts/signUp.js"></script>
</body>

</html>
